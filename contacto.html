<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/generales.css">
</head>

<body>
    <div class="layout">
        <div class="layoutHeader">
            <div id="header">
                <div class="containerLogo"><img src="assets/logo.jpeg" alt="logo de sitio"></div>
                <div class="containerNavegador">
                    <ul class="navegador">
                        <!--estas son las secciones de mi proyecto-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="platillos.html">Platillos</a></li>
                        <li><a href="bebidas.html">Bebidas</a></li>
                        <li><a href="postres.html">Postres</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="layoutContent">
            <div class="containerContactoPrincipal">
                <div class="container">
                    <div class="containerFormulario fontPoppins">
                        <p>CONTACTO</p>
                        <form action="" method="GET" enctype="multipart/form-data">
                            <div>
                                <label>Nombre</label>
                                <br>
                                <input type="text" name="nombre" placeholder="Nombre">
                            </div>
                            <div>
                                <label>Email</label>
                                <br>
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <div>
                                <p>¿Por cuál medio te enteraste de nosotros?</p>
                                <select name="medios " id="medios"> 
                                <option value="Redes sociales">Redes sociales</option>
                                <option value="Anuncio">Anuncio</option>
                            </select>
                            </div>
                            <br>
                            <div>
                                <input type="checkbox" name="terminos" value="" id="terminos " checked>
                                <label for="terminos">Aceptar términos y condiciones</label>
                            </div>
                            <br>
                            <div>
                                <label>Comentarios</label>
                                <br>
                                <textarea placeholder="Comentarios"></textarea>
                            </div>

                            <div>
                                <button type="reset">Limpiar</button>
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="containerImg">
                        <img src="assets/Contacto.jpg ">

                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50617.71866198259!2d-99.22798406349585!3d19.447612782293337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d202036d4843f9%3A0xe4d37732c0d3a976!2sPolanco%2C%20Polanco%20I%20Secc%2C%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses!2smx!4v1636354709597!5m2!1ses!2smx "
                            width="600 " height="450 " style="border:0; " allowfullscreen=" " loading="lazy "></iframe>

                    </div>
                </div>
            </div>
        </div>

        <div class="layoutFooter">
            <div id="footer">
                <div class="containerContacto">
                    <p class="tituloFooter fontPoppins">CONTACTO</p>
                    <ul class="textFooter ">
                        <li>Teléfono</li>
                        <li>Email</li>
                        <li>Dirección</li>
                    </ul>
                </div>
                <div class="containerRedesSociales">
                    <p class="tituloFooter fontPoppins">REDES SOCIALES</p>
                    <ul class="redesSociales textFooter">
                        <li><a href="https://es-la.facebook.com/ " target="__blank ">Facebook</a></li>
                        <li><a href="https://www.instagram.com/ " target="__blank ">Instagram</a></li>
                        <li> <a href="https://twitter.com/ " target="__blank ">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
